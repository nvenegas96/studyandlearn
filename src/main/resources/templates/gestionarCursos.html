        <a class="navbar-brand js-scroll-trigger" href="index.html">Study<span> &amp;</span> Learn</a>

<header class="headergestion">
</header>
<section class="contact spad">
    <div class="text-center">
        <h2 class="section-heading text-uppercase">Gestión de Cursos</h2>
    </div>
    <div class="container">
        <table id="datos">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Descripción</th>
                <th scope="col">Valoración</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gestionarCursos: ${listaCursos}">
                <form th:action="@{/administrador/eliminarCurso/{id}(id=${gestionarCursos.id_curso})}" onsubmit="return confirmationEliminarCurso()">
                <td th:text="${gestionarCursos.id_curso}"></td>
                <td th:text="${gestionarCursos.nombre}"></td>
                <td th:text="${gestionarCursos.categoria}"></td>
                <td th:text="${gestionarCursos.descripcion}"></td>
                <td class="text-center" th:text="${gestionarCursos.valoracion}"></td>
                <td><a th:href="@{/administrador/editarCurso/{id}(id=${gestionarCursos.id_curso})}" th:text="'editar'"
                       class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                </td>
                <td><button type="submit" th:href="@{/administrador/eliminarCurso/{id}(id=${gestionarCursos.id_curso})}"
                       class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></button></td>
                </td>
                </td>
                </form>
            </tr>
            <tr class='noSearch hide'>
                <td colspan="5"></td>
            </tr>
            <button id="crearCurso" type="button" onclick="window.location.href='/administrador/crearCurso'" class="btn btn-primary text-uppercase">Crear Curso</button>
            <input type="text" id="searchTerm" onkeyup="doSearch()" placeholder="Buscar por coincidencia de caracteres"/>
            </tbody>
        </table>
    </div>
</section>
<hr>
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-left">Copyright © Study & Learn 2020</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-instagram"></i></a>
            </div>
            <div class="col-lg-4 text-lg-right">
                <form id="logout" th:action="@{/logout}" method="post"></form>
                <a onclick="document.getElementById('logout').submit();" type="submit">Cerrar sesión</a>
            </div>
        </div>
    </div>
</footer>

<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
