
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Study & Learn</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top" class="image-fondo">
<div class="container py-5" style="max-width: 600px">
    <div class="card border-primary">
        <div class="card-header">Por favor inicie sesión</div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="alert alert-success" th:if="${success != null}"
                     th:text="${success}"></div>
                <div class="alert alert-danger" th:if="${error != null}"
                     th:text="${error}"></div>
                <div class="alert alert-warning" th:if="${info != null}"
                     th:text="${info}"></div>
                <div class="alert alert-info" th:if="${info != null}"
                     th:text="${info}"></div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required
                           autofocus/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                           required/>
                </div>
                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Inciar Sesión"/>
                    <input type="submit" class="btn btn-lg btn-primary btn-block"
                           onclick="window.location.href='/index'" value="Volver a inicio"/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            </form>

        </div>
        </div>
    </div>

</div>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
