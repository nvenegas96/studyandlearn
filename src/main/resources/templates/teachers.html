<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/header.html :: header"></head>
<body id="page-top">
<!-- Navigation-->
<div th:insert="fragments/menu.html :: menu"></div>
<!-- Masthead-->
<header class="headerprofesionales">
</header>
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Docentes</h2>
            <h3 class="section-subheading text-muted">A continuación te mostramos a nuestros profesionales.</h3>
        </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Nivelación</th>
                <th scope="col">Especialidad</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="docente: ${listaDocente}">
                <td th:text="${docente.nombre+' '+docente.apellido}"></td>
                <td th:text="${docente.nivelacion}"></td>
                <td th:text="${docente.especialidad}"></td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</section>
<hr>
<footer th:insert="fragments/footer.html :: footer">
</footer>
<!-- Bootstrap core JS-->
<div th:insert="fragments/jsInclude.html :: jsInclude"></div>
</body>
</html>
