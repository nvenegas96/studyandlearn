<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Study & Learn</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top" class="image-fondo">
<div class="container py-5" style="max-width: 700px">
    <div class="card border-primary">
        <div class="card-header">Crear Curso</div>
        <div class="card-body">
            <form th:action="@{/administrador/guardarCurso}" th:object="${cursoEntity}" method="post" onsubmit="return confirmationCrearCurso()">
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="nombre" required th:field="*{nombre}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Categoría</label>
                    <input type="text" class="form-control" required id="categoria" th:field="*{categoria}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Descripción (Máximo 500 caracteres)</label>
                    <textarea class="form-control" onkeyup="countChars(this);" required id="descripcion" th:field="*{descripcion}"/>
                    <p id="charNum">0 caracteres</p>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Valoración</label>
                    <input type="number" class="form-control" step="0.5" min="1.0" max="5.0" required id="valoracion" th:field="*{valoracion}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Coordinador</label>
                    <select  class="form-control" th:field="*{coordinadorEntity.id_coordinador}" >
                        <option th:each="crearCurso: ${listaCoordinador}" th:value="${crearCurso.id_coordinador}" th:text="${crearCurso.nombre}" ></option>
                    </select>
                </div>
                <div class="form-group col-sm-7">
                    <input type="submit" class="btn btn-lg btn-primary " value="Crear Curso"/>
                    <input type="button" class="btn btn-lg btn-primary" onclick="window.location.href='/administrador/gestionarCursos'"value="Volver atrás"/>
                </div>
                <input type="hidden" th:field="*{id_curso}"/>
            </form>
        </div>
    </div>
</div>

</div>
</section>
<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
