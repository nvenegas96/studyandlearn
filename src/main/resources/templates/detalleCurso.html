<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Study & Learn</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Study<span> &amp;</span> Learn</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ml-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/index">INICIO</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/curso">CLASES</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/profesionales">PROFESIONALES</a>
                </li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/reserva">RESERVAR UNA HORA</a>
                </li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/postular">POSTULAR A TUTOR</a>
            </ul>
        </div>
    </div>
</nav>
<header class="headerclases">
</header>
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Curso</h2>
            <h3 class="section-subheading text-muted">Te mostramos nuestros cursos que puedes solicitar.</h3>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4" th:each="curso: ${detalleCurso}">
                <div class="portfolio-item">
                    <a class="portfolio-link">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="card-img-top" th:src="@{'/img/' + ${curso.img}}" alt="Generic placeholder image"
                             width="200"
                             height="200">
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading" th:text="${curso.nombre}"></div>
                        <div class="portfolio-caption-subheading text-muted" th:text="${curso.categoria}"></div>
                        <a th:href="@{/curso/mostrarCurso/{id}(id=${curso.id_curso})}" th:text="'Ver Detalles'"
                           class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--modal section-->
<hr>
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-left">Copyright © Study & Learn 2020</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" ><i class="fab fa-instagram"></i></a>
                </div>
                <div class="col-lg-4 text-lg-right">
                    <a href="/login">Iniciar Sesión</a>
                    <a href="/nosotros">Nosotros</a>
                    <a href="/contactanos">Contacto</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Contact form JS-->
    <script src="/assets/mail/jqBootstrapValidation.js"></script>
    <script src="/assets/mail/contact_me.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>
</html>
</body>
</html>
