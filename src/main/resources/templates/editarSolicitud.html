<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Study & Learn</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top" class="image-fondo">
<div class="container py-5" style="max-width: 700px">
    <div class="card border-primary">
        <div class="card-header">Editar Solicitud</div>
        <div class="card-body">
            <form th:action="@{/administrador/guardarSolicitudEditado}" th:object="${cursoARealizarEntity}" onsubmit="return confirmationEditarSolicitud()" method="post">
                <div class="form-group col-sm-6" style="max-width: 100%">
                        <label>Modalidad</label>
                        <select  class="form-control" name="modalidad" id="modalidad" th:field="*{modalidad}">
                            <option value="Online">Online</option>
                            <option value="Presencial" >Presencial</option>
                        </select>
                    </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Fecha</label>
                    <input type="date" value="2020-12-01" min="2020-12-01" max="2021-06-14" class="form-control" required th:field="*{fecha}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Hora de  (Entre 8:00 AM a 22:00 PM)</label>
                    <input type="time" step="1" min="08:00:00" max="22:00:00" class="form-control" required th:field="*{hora_inicio}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Cantidad de horas (Máximo 8 horas)</label>
                    <input type="number" min="1" max="8" class="form-control" required th:field="*{cantidad_de_horas}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%"> <!-- State Button -->
                    <label>Estado de la clase</label>
                    <select  class="form-control" name="estado" id="estado" th:field="*{estado}">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Realizada" >Realizada</option>
                    </select>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Cambiar curso</label>
                <select  class="form-control" th:field="*{cursoEntity.id_curso}" >
                    <option th:each="editarSolicitud: ${listaCursos}" th:value="${editarSolicitud.id_curso}" th:text="${editarSolicitud.nombre}" ></option>
                </select>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Cambiar docente</label>
                    <select  class="form-control" th:field="*{docenteEntity.id_docente}" >
                        <option th:each="editarSolicitud: ${listaDocentes}" th:value="${editarSolicitud.id_docente}" th:text="${editarSolicitud.nombre+' '+editarSolicitud.apellido}" ></option>
                    </select>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Cambiar alumno</label>
                    <select  class="form-control" th:field="*{alumnoEntity.id_alumno}" >
                        <option th:each="editarSolicitud: ${listaAlumnos}" th:value="${editarSolicitud.id_alumno}" th:text="${editarSolicitud.nombreAl+' '+editarSolicitud.apellido}" ></option>
                    </select>
                </div>
                <div class="form-group col-sm-7">
                    <input type="submit" class="btn btn-lg btn-primary " value="Editar Solicitud"/>
                    <input type="button" class="btn btn-lg btn-primary" onclick="window.location.href='/administrador/visualizarSolicitudes'"value="Volver atrás"/>
                </div>
                <input type="hidden" th:field="*{id_clase}"/>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>>
