<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Study & Learn</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top" class="image-fondo">
<div class="container py-5" style="max-width: 700px">
    <div class="card border-primary">
        <div class="card-header">Editar Docente</div>
        <div class="card-body">
            <form th:action="@{/administrador/guardarProfesionalEditado}" th:object="${docenteEntity}" onsubmit="return confirmationEditarDocente()" method="post">
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Nombre</label>
                    <input type="text" class="form-control" required th:field="*{nombre}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Apellido</label>
                    <input type="text" class="form-control" required th:field="*{apellido}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Dirección</label>
                    <input type="text" class="form-control" required th:field="*{direccion}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Email (Ejemplo: tucorreo@gmail.com)</label>
                    <input type="email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" class="form-control" required th:field="*{email}"/>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Especialidad</label>
                    <input type="text" class="form-control" required th:field="*{especialidad}" />
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Nivelación</label>
                    <input type="text" class="form-control" required th:field="*{nivelacion}" />
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Clases realizadas</label>
                    <input type="number" class="form-control" min="0" required th:field="*{registro_clases}" />
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                <label>Teléfono (Anteponer 9 a su numero, Ejemplo: 912345678)</label>
                    <input type="text" pattern="[9]+[0-9]+" class="form-control" required th:field="*{telefono}" />
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Asignar coordinador</label>
                    <select  class="form-control" th:field="*{coordinadorEntity.id_coordinador}" >
                        <option th:each="editarProfesional: ${listaCoordinador}" th:value="${editarProfesional.id_coordinador}" th:text="${editarProfesional.nombre}" ></option>
                    </select>
                </div>
                <div class="form-group col-sm-6" style="max-width: 100%">
                    <label>Asignar curso</label>
                    <select  class="form-control" th:field="*{cursoEntity.id_curso}" >
                        <option th:each="editarProfesional: ${listaCursos}" th:value="${editarProfesional.id_curso}" th:text="${editarProfesional.nombre}" ></option>
                    </select>
                </div>
                <div class="form-group col-sm-7">
                    <input type="submit" class="btn btn-lg btn-primary " value="Editar Docente"/>
                    <input type="button" class="btn btn-lg btn-primary" onclick="window.location.href='/administrador/gestionarProfesionales'"value="Volver atrás"/>
                </div>
                <input type="hidden" th:field="*{id_docente}"/>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>>
